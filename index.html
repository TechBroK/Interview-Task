<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interview Task</title>
</head>

<body class="background-container">
    <div class="container">
        <div class="content" >
            <img src="./Image/WhatsApp Image 2024-06-05 at 11.49.01_95a48aa5.jpg" alt="lexjon logo" >
            <div class="h1-p">
                <h1> Sign in</h1>
                <p>Let's build a healthier and happier workforce together.</p>
            </div>
            <form method="post">
                <div class="detail">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="detail"> 
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="***********" required>
                </div>
                <p class="float"><a href="#">Forgot Password?</a></p>
                <button type="submit" > Sign in</button>
            </form>
        </div>
    </div>
</body>
